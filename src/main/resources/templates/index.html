<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Latest News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div name="page-container" class="m-5">

        <div>
            <h1>Crypto News of the Day</h1>
        </div>

        <form action="/articles" method="post">
            <div class="mt-3">
                <button class="btn btn-outline-dark btn-sm">Save</button>
            </div>

            <div th:if="${ifSaved}" class="alert alert-info mt-3">Selected articles saved!</div>
            
            <div th:each="article : ${articles}" name="articles">
                
                <div style="background-color: rgb(230, 224, 224);" class="row g-2 p-3 mt-5" name="article">
                    <div class="col-3">
                        <img width="100%" th:src="${article.imageurl}" alt="image">
                    </div>
                    <div class="col-9 p-2" name="article-info">
                        <div>
                            <p>Id: <span th:text="${article.id}"></span></p>
    
                            <h3 th:text="${article.title}"></h3>
    
                            <p th:text="${article.body}"></p>
    
                            <p>Categories: <span th:text="${article.categories}"></span></p>
                            <p>Tags: <span th:text="${article.tags}"></span></p>
    
                            <p>Published: <span th:text="${article.published_on}"></span></p>

                            <a th:href="@{${article.url}}">Read more here</a>

                            <label style="float: right;" for="save-checkbox">Save <span><input th:value="${article.id + '^' + article.title + '^' + article.published_on + '^' + article.body + '^' + article.imageurl + '^' + article.url + '^' + article.tags + '^' + article.categories}" name="save-checkbox" type="checkbox"></span></label>
    
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
